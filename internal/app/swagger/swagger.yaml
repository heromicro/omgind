      memo:
        description: 备注
        type: string
      name_cn:
        description: 字典名（中）
        type: string
      name_en:
        description: 字典名（英）
        type: string
      sort:
        description: 排序
        type: integer
      status:
        description: 状态
        type: integer
      updated_at:
        description: 更新时间
        type: string
    required:
    - items
    - name_cn
    - name_en
    - status
    type: object
  schema.DictItem:
    properties:
