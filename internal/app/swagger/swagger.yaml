        description: 创建时间
        type: string
      creator:
        description: 创建者
        type: string
      id:
        description: 唯一标识
        type: string
      memo:
        description: 备注
        type: string
      name:
        description: 名称
        type: string
      sort:
        type: integer
      status:
        description: 状态(1:启用 2:停用)
        maximum: 2
        minimum: 1
        type: integer
      updated_at:
        description: 更新时间
        type: string
    required:
    - code
    - name
    - status
    type: object
