version: "3.7"

services:

  go:
    container_name: omgind-server

    build:
      context: ../..
      dockerfile: ./deploy/dockerfile/Dockerfile.dev

    entrypoint: /app/run.sh

    image: omgind:latest
    restart: always
    environment:
      GOPROXY: https://goproxy.cn,direct
      profile: prod

    ports:
      - "10088:10088"
    volumes:
      - $PWD:/app/omgind
      - $PWD/deploy/dev/run.sh:/app/run.sh

    working_dir: /app/omgind 

    depends_on:
      - redis
      - mysql
      - influxdb
      - rabbitmq

    networks:
      - omgind-be
      - omgind-fe

  redis:
    container_name: omgind-redis
    image: "redis:alpine"
    restart: always
    ports:
      - "16739:6739"

    networks:
      - omgind-be

  mysql:
    container_name: omgind-mysql
    image: "mysql:8"
    restart: always
    environment:
      MYSQL_USER: omgind
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: omgind
    volumes:
      - $PWD/data/mysql:/var/lib/mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci #设置utf8字符集
    ports:
      - "13306:3306"
    
    networks:
      - omgind-be


